<div class="card">
  <div class="card-image">
    <img class="circle" [src]="item.picture|trustAsImgUrl">
  </div>
  <div class="card-content">
    <h2 class="card-title">
      {{item.title}}
      <small ngFor="let author of item.authors">{{author}}</small>
    </h2>
    <html-viewer class="card-text" [content]="item.content"></html-viewer>
  </div>
  <div class="card-action">
  </div>
</div>
