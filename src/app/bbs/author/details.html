<div class="card">
  <img class="img-circle" [src]="item.avatar">
  <div class="card-block">
    <h2 class="card-title">
      {{item.name}}
    </h2>
    <h3 class="card-title text-primary">{{item.bio}}</h3>
    <div class="card-text" [innerHTML]="item.description"></div>
    <hr/>
    <p class="text-xs-center">
      <a [href]="item.homepage" target="_blank">主页</a>
      <a [routerLink]="['/bbs/column', {item: item.id}]">专栏</a>
      <a [routerLink]="['/bbs/article', {item: item.id}]">文章</a>
      <a [routerLink]="['/bbs/book', {item: item.id}]">书籍</a>
    </p>
  </div>
</div>
